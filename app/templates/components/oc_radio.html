<div class="oc-radio" ng-click="select($event)">
  <input
    type="radio"
    name="{{name}}"
    ng-model="modelValue"
    ng-value="value"
    ng-disabled="ocDisabled()"/>
  <i class="ardana-icon ardana-icon-Radial_Black" ng-show="modelValue == value"></i>
  <i class="ardana-icon ardana-icon-Radial_button" ng-show="modelValue != value"></i>
  <dev ng-bind="label | translate" class="inline"></dev>
</div>
