<div class="top-line">
    <div title="{{data.name}}" class="item-name" ng-class="{'long-name' : data.name.length > 40}">{{data.name}}</div>
</div>
<div class="second-line">{{data['status'] | lowercase}}</div>
<table class="full-width top-spacing">
    <tbody>
        <tr class="text-line">
            <td class="text-line-label">{{"compute.compute_instances.table.header.host" | translate}}</td>
            <td class="text-line-value">{{data['host']}}</td>
        </tr>
        <tr class="text-line">
            <td class="text-line-label">{{"compute.compute_instances.table.header.image" | translate}}</td>
            <td class="text-line-value">{{data['image']}}</td>
        </tr>
        <tr class="text-line">
            <td class="text-line-label">{{"compute.compute_instances.table.header.project" | translate}}</td>
            <td class="text-line-value">{{data['project']}}</td>
        </tr>
    </tbody>
</table>
