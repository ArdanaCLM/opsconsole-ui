<import src="$parent.$parent.$parent.$parent" target="outerCtrl"></import>
<import src="$parent.$parent" target="modalCtrl"></import>
<import src="$parent.$parent.trunk" target="trunk"></import>
<div class="activate-esx">
    <h3 class="oc-heading section-title-column">{{'compute.activate_esx.mgmt_trunk' | translate}}</h3>
    <div class="one-col-container">
        <div class="left-col">
            <oc-input
                label="compute.hardware.create_cluster.dvs_name"
                type="text"
                value="outerCtrl.inputMgmtTrunkName"
                name="inputMgmtTrunkName"
                oc-required="outerCtrl.autoActivateSelected"
                oc-disabled="enableMgmtNameInputFlag"
                placeholder="compute.hardware.create_cluster.dvs_name.placeholder">
            </oc-input>
            <oc-input
                label="compute.activate_esx.trunk_interface"
                type="text"
                value="outerCtrl.inputMgmtTrunkInterface"
                name="inputMgmtTrunkInterface"
                validate="englishonly_list"
                validate-text="ocvalidate.englishonly_list"
                oc-required="outerCtrl.autoActivateSelected"
                oc-tooltip="'compute.activate_esx.trunk_interface.tooltip'"
                placeholder="compute.activate_esx.trunk_interface_default">
            </oc-input>
            <oc-input
                label="compute.activate_esx.trunk_mtu"
                type="text"
                value="outerCtrl.inputMgmtTrunkMtu"
                validate="modalCtrl.validateMtu"
                validate-text="compute.activate_esx.trunk_mtu.validate"
                name="inputMgmtTrunkMtu"
                oc-required="outerCtrl.autoActivateSelected"
                placeholder="compute.activate_esx.trunk_mtu_default"
                oc-tooltip="'compute.hosts.activate.tooltip.mtu'">
            </oc-input>
            <oc-input
                ng-if="outerCtrl.showServerGroupFlag"
                label="compute.activate_esx.trunk_server_group"
                type="select"
                value="outerCtrl.inputMgmtTrunkServerGroup"
                name="inputMgmtTrunkServerGroup"
                select-options="outerCtrl.serverGroupList"
                oc-required="outerCtrl.autoActivateSelected"
                placeholder="compute.activate_esx.trunk_server_group_default">
            </oc-input>
        </div>
    </div>
    <div class="button-line">
        <h3 class="oc-heading section-title-column">{{'compute.activate_esx.cloud_trunk' | translate}}</h3>
        <div class="right-button">
            <button
                class="oc-btn oc-btn-default"
                ng-bind="'compute.activate_esx.add_cloud_trunk' | translate"
                ng-click="launchAddCloudTrunkModal()">
            </button>
        </div>
    </div>
    <octable actionmenu modelname="outerCtrl.cloudTrunkList"
             configname="outerCtrl.cloudTrunkTableConfig"></octable>


    <opsmodal showAttribute="showRemoveCloudTrunkConfirmModalFlag"
              type="confirm"
              commit-action="removeCloudTrunk"
              header-title="compute.activate_esx.cloud_trunk.remove.title">
        <div ng-include="'compute/templates/hardware/activate_remove_cloud_trunk.html'"></div>
    </opsmodal>
</div>
