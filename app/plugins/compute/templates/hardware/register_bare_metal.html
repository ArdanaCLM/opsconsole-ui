<div class="col-md-12 baremetal-page">
    <h2 class="oc-heading page-title">{{"compute.baremetal.register" | translate}}</h2>
    <ng-form name="$parent.$parent.$parent.registerBareMetalFormInput">
        <div class="col-md-5 baremetal-input-field">
            <oc-input
                    value="$parent.$parent.$parent.baremetalname"
                    name="baremetalname"
                    label="compute.baremetal.register.input.name"
                    placeholder="compute.baremetal.register.input.placeholder.name"
                    oc-disabled="$parent.$parent.$parent.baremetalRegisterDisable"
                    oc-required="true"
                    validate-text="ocvalidate.name"
                    oc-tooltip="'compute.baremetal.add.tooltip.name'"
                    type="text"></oc-input>
            <oc-input
                    value="$parent.$parent.$parent.baremetalmacaddress"
                    name="baremetalmacaddress"
                    label="compute.baremetal.register.input.macaddress"
                    placeholder="compute.baremetal.register.input.placeholder.macaddress"
                    oc-disabled="$parent.$parent.$parent.baremetalRegisterDisable"
                    oc-required="true"
                    validate="macAddress"
                    validate-text="ocvalidate.macAddress"
                    oc-tooltip="'compute.baremetal.add.tooltip.pxemac'"
                    type="text"></oc-input>
        </div>
        <div class="col-md-5 baremetal-input-field">
            <oc-input
                    value="$parent.$parent.$parent.baremetaliloipaddress"
                    name="baremetaliloipaddress"
                    label="compute.baremetal.register.input.iloipaddress"
                    placeholder="compute.baremetal.register.input.placeholder.iloipaddress"
                    oc-disabled="$parent.$parent.$parent.baremetalRegisterDisable"
                    oc-required="true"
                    validate="ipaddr_hostname"
                    validate-text="ocvalidate.ipaddr_hostname"
                    oc-tooltip="'compute.baremetal.add.tooltip.iloip'"
                    type="text"></oc-input>
            <oc-input
                    value="$parent.$parent.$parent.baremetalilousername"
                    name="baremetalilousername"
                    label="compute.baremetal.register.input.ilousername"
                    placeholder="compute.baremetal.register.input.placeholder.ilousername"
                    oc-disabled="$parent.$parent.$parent.baremetalRegisterDisable"
                    oc-required="true"
                    validate="username"
                    validate-text="ocvalidate.username"
                    type="text"></oc-input>
            <div class='register-password-input'>
                <oc-input value="$parent.$parent.$parent.baremetalilopassword"
                          name="baremetalilopassword"
                          label="compute.baremetal.register.input.ilopassword"
                          placeholder="compute.baremetal.register.input.placeholder.ilopassword"
                          oc-disabled="$parent.$parent.$parent.baremetalRegisterDisable"
                          oc-required="true"
                          validate-text="ocvalidate.password"
                          type="{{ $parent.$parent.$parent.inputPass ? 'text' : 'password'}}">
                </oc-input>
                <div class="register-showpass-two">
                    <i class="gi-2x ardana-icon view-color"
                       ng-class="{'ardana-icon-View_pressed': $parent.$parent.$parent.inputPass, 'ardana-icon-View': !$parent.$parent.$parent.inputPass}"
                       ng-click="$parent.$parent.$parent.toggleShowPassword()"></i>
                </div>
            </div>
        </div>
        <div class="col-md-5 baremetal-input-field">
            <oc-input
                    value="$parent.$parent.$parent.baremetalipaddress"
                    name="baremetalipaddress"
                    label="compute.baremetal.register.input.ipaddress"
                    placeholder="compute.baremetal.register.input.placeholder.ipaddress"
                    oc-disabled="$parent.$parent.$parent.baremetalRegisterDisable"
                    oc-required="true"
                    validate="ipaddr_hostname"
                    validate-text="ocvalidate.ipaddr_hostname"
                    oc-tooltip="'compute.baremetal.add.tooltip.ip'"
                    type="text"></oc-input>
        </div>
        <div class="col-md-5 baremetal-input-field">

            <div class="bare_metal_input_box_body">
                <i class="ardana-icon" click-proxy="[type='checkbox']"
                   ng-class="{'ardana-icon-Checkbox':!$parent.$parent.$parent.autoProvision.selected, 'ardana-icon-Check':$parent.$parent.$parent.autoProvision.selected,'green-color':$parent.$parent.$parent.autoProvision.selected}"></i>
                <input class="bare_metal_input_checkbox" type="checkbox"
                       ng-model="$parent.$parent.$parent.autoProvision.selected" checked/> <span>{{"compute.baremetal.register.input.checkbox.autoprovision" | translate}}</span>
            </div>
            <div ng-hide="$parent.$parent.$parent.baremetalRegisterDisable || !$parent.$parent.$parent.autoProvision.selected">
                <oc-input
                        value="$parent.$parent.$parent.baremetalostype"
                        name="baremetalostype"
                        label="compute.baremetal.register.input.ostype"
                        placeholder="compute.baremetal.register.input.placeholder.ostype"
                        type="select"
                        oc-required="$parent.$parent.$parent.autoProvision.selected"
                        select-options="$parent.$parent.$parent.os_type_select_options"></oc-input>
                <oc-input
                        value="$parent.$parent.$parent.baremetalBootType"
                        name="baremetalboottype"
                        label="compute.baremetal.register.input.boottype"
                        placeholder="compute.baremetal.register.input.placeholder.boottype"
                        type="select"
                        oc-required="$parent.$parent.$parent.autoProvision.selected"
                        select-options="$parent.$parent.$parent.boot_type_select_options"></oc-input>
                <oc-input
                        value="$parent.$parent.$parent.baremetalosusername"
                        name="baremetalosusername"
                        label="compute.baremetal.register.input.osusername"
                        placeholder="compute.baremetal.register.input.placeholder.osusername"
                        oc-disabled="true"
                        oc-required="$parent.$parent.$parent.autoProvision.selected"
                        validate="username"
                        validate-text="ocvalidate.username"
                        type="text"></oc-input>
                <div class='register-password-input'>
                    <oc-input value="$parent.$parent.$parent.baremetalospassword"
                              name="baremetalospassword"
                              label="compute.baremetal.register.input.ospassword"
                              placeholder="compute.baremetal.register.input.placeholder.ospassword"
                              oc-required="$parent.$parent.$parent.autoProvision.selected"
                              validate-text="ocvalidate.password"
                              oc-tooltip="'compute.baremetal.add.tooltip.ospassword'"
                              type="{{ $parent.$parent.$parent.inputOsPass ? 'text' : 'password'}}">
                    </oc-input>
                    <div class="register-showpass-two">
                        <i class="gi-2x ardana-icon view-color"
                           ng-class="{'ardana-icon-View_pressed': $parent.$parent.$parent.inputOsPass, 'ardana-icon-View': !$parent.$parent.$parent.inputOsPass}"
                           ng-click="$parent.$parent.$parent.toggleShowOsPassword()"></i>
                    </div>
                </div>
            </div>
        </div>
    </ng-form>
    <div class="col-md-12 baremetal-input-field">
        <div>
            <button class="oc-btn oc-btn-default" ng-click="closeModal()"
                    ng-disabled="$parent.$parent.$parent.bareMetalIfRegisterInProgress"
                    ng-bind="'system.HPEoneview.connect.cancel' | translate"></button>
            <button class="oc-btn oc-btn-primary"
                    ng-disabled="$parent.$parent.$parent.registerBareMetalFormInput.$invalid || $parent.$parent.$parent.bareMetalIfRegisterInProgress"
                    ng-click="$parent.$parent.$parent.registerBareMetalConfirm();"
                    ng-bind="'compute.baremetal.register.okregister' | translate"></button>
        </div>
    </div>
</div>
<!-- Show error modal if registration gets failed -->
<opsmodal showAttribute="$parent.$parent.$parent.infoRegisterBareMetalModalFlag"
          type="error"
          header-title="{{ $parent.$parent.$parent.baremetalInfoRegisterModalBoxConfig.header }}"
          is-closable="true">
    <div ng-include="'compute/templates/hardware/info_register_bare_metal_content.html'"></div>
</opsmodal>
