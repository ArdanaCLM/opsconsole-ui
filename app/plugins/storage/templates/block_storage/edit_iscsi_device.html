<div class="left-form">
    <oc-input name="hp_3par_iscsi_name"
              value="$parent.bsEditControl.register3PARISCSIDevice.name"
              label="storage.register.content.blockstoragedevice.general.name"
              validate="englishonly"
              validate-text="ocvalidate.englishonly"
              oc-required="true"
              type="text">
    </oc-input>

    <oc-input name="hp_3par_iscsi_ipaddress"
              value="$parent.bsEditControl.register3PARISCSIDevice.ipaddress"
              label="storage.register.content.blockstoragedevice.general.ipaddress"
              validate-text="ocvalidate.ipAddress"
              validate="ipAddress"
              oc-required="true"
              type="text">
    </oc-input>

    <oc-input name="hp_3par_iscsi_port"
              value="$parent.bsEditControl.register3PARISCSIDevice.portnumber"
              label="storage.register.content.blockstoragedevice.general.portnumber"
              validate-text="ocvalidate.port"
              validate="port"
              oc-required="true"
              type="text">
    </oc-input>

    <oc-input name="hp_3par_iscsi_username"
              value="$parent.bsEditControl.register3PARISCSIDevice.username"
              label="storage.register.content.blockstoragedevice.general.username"
              validate-text="ocvalidate.name"
              oc-required="true"
              type="text">
    </oc-input>

    <div class='register-password-input'>
        <oc-input name="hp_3par_iscsi_password"
                  value="$parent.bsEditControl.register3PARISCSIDevice.password"
                  label="storage.register.content.blockstoragedevice.general.password"
                  validate-text="ocvalidate.password"
                  oc-required="true"
                  type="{{ $parent.bsEditControl.register3PARISCSIDevice.showPass1 ? 'text' : 'password'}}">
        </oc-input>

        <div class="register-showpass">
            <i class="gi-2x ardana-icon view-color"
               ng-class="{'ardana-icon-View_pressed': $parent.bsEditControl.register3PARISCSIDevice.showPass1, 'ardana-icon-View': !$parent.bsEditControl.register3PARISCSIDevice.showPass1}"
               ng-click="$parent.bsEditControl.toggleRegisterShowPass('3ParISCSI')"></i>
        </div>
    </div>
</div>

<div class="right-form">
    <div class="register-modal-header">{{ 'storage.register.content.blockstoragedevice.sanconfiguration.label' | translate }}</div>
    <oc-input name="hp_3par_iscsi_san_ip"
              value="$parent.bsEditControl.register3PARISCSIDevice.sanipaddress"
              label="storage.register.content.blockstoragedevice.sanconfiguration.ipaddress"
              validate-text="ocvalidate.ipAddress"
              validate="ipAddress"
              oc-required="true"
              type="text">
    </oc-input>

    <oc-input name="hp_3par_iscsi_username"
              value="$parent.bsEditControl.register3PARISCSIDevice.sanusername"
              label="storage.register.content.blockstoragedevice.sanconfiguration.username"
              validate-text="ocvalidate.name"
              oc-required="true"
              type="text">
    </oc-input>

    <div class='register-password-input'>
        <oc-input name="hp_3par_iscsi_san_password"
                  value="$parent.bsEditControl.register3PARISCSIDevice.sanpassword"
                  label="storage.register.content.blockstoragedevice.sanconfiguration.password"
                  validate-text="ocvalidate.password"
                  oc-required="true"
                  type="{{ $parent.bsEditControl.register3PARISCSIDevice.showPass2 ? 'text' : 'password'}}">
        </oc-input>

        <div class="register-showpass">
            <i class="gi-2x ardana-icon view-color"
               ng-class="{'ardana-icon-View_pressed': $parent.bsEditControl.register3PARISCSIDevice.showPass2, 'ardana-icon-View': !$parent.bsEditControl.register3PARISCSIDevice.showPass2}"
               ng-click="$parent.bsEditControl.toggleRegisterShowPass('3ParISCSISan')"></i>
        </div>
    </div>

    <oc-input name="hp_3par_iscsi_iscsi_ip"
              value="$parent.bsEditControl.register3PARISCSIDevice.iscsi_ipaddress"
              label="storage.register.content.blockstoragedevice.iscsiconfiguration.ipaddress"
              validate="multiple_ipAddress"
              validate-text="ocvalidate.multiple_ipAddress"
              oc-required="true"
              type="text">
    </oc-input>
</div>
