<!--template for system networking page -->

             modelname="networkTableData"
             configname="networkTableConfig"
             loadflag="networkDataLoading">
        <oct-std-header></oct-std-header>

                    modalTemplateUrl="'system/templates/sys_networking/networking_table_expandtemplate.html'"
                    closeaction="cancelEditNetworkModal">
    </stackablemodal>
</div>
